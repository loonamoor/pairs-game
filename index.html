<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра в пары</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./main.js"></script>
</head>

<body>
  <div class="container" id="game"></div>
  <video class="background-video" id="video" autoplay muted loop>
    <source src="./video/fireworks.webm" type="video/webm">
  </video>
  <div class="modal-overlay" id="modal-overlay">
    <div class="modal" id="modal">
      <h2 class="winner">Победа!</h2>
      <button class="restart" id="restart">Сыграем ещё?</button>
    </div>
  </div>
</body>

</html>
